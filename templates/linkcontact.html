{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <title>Fitness</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <!--Favicon -->
	<link rel="icon" type="image/png" href="../static/images/favicon.jpg" />

	<!-- CSS Files -->

	<link rel="stylesheet" href="{% static 'css/reset.css' %}" />
	<link rel="stylesheet" href="{% static 'css/animate.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/font-awesome.css' %}" />
	<link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}" />
	<link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
	<link rel="stylesheet" href="{% static 'css/player/YTPlayer.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/pro-bars.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>


	<!-- End CSS Files -->
    <style>

        .inner{
            margin-top: 100px;
        }

        .btn{
            margin-left: 570px;
        }
        #contact{
            border-radius: 50px;
        }
        .form-control{
            width: 800px;
        }

         hr{
            margin-left: 200px;
            margin-right: 200px;
             border-top: 1px solid black;

        }
        #foot{
            margin-top: 60px;
        }
    </style>


</head>

<body>

	<!-- Navigation -->
	<section id="navigation" class="dark-nav">
		<!-- Navigation Inner -->
		<div class="nav-inner">
			<!-- Site Logo -->
			<div class="site-logo fancy">
				<a href="#" id="logo-text" class="scroll logo">Fitness Equipments
				</a>
			</div><!-- End Site Logo -->
			<a class="mini-nav-button gray2"><i class="fa fa-bars"></i></a>
			<!-- Navigation Menu -->
		    <div class="nav-menu">
				<ul class="nav uppercase">
					<li><a href="{% url 'index' %}" class="scroll">Home</a></li>
					<li><a href="/blog/" class="scroll">Blog</a></li>
                    <li><a href="/products/">Products</a></li>
                    <li><a href="/contact/" class="scroll">Contact us</a></li>
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}" >Log Out</a></li>
                    {% else %}

					<li><a href="{% url 'register' %}" >Register</a></li>
					<li><a href="{% url 'login' %}" >Log In</a></li>
                    {%  endif %}


				</ul>
		  </div><!-- End Navigation Menu -->
		</div><!-- End Navigation Inner -->

	</section><!-- End Navigation Section -->




    <!-- About -->
	<section id="about" class="container waypoint">
		<div class="inner" id="contact">

			<!-- Header -->
			<h1 class="header light gray3 fancy">Contact Us</h1>


            {% block content %}

            {% endblock %}


		</div><!-- End About Inner -->
	</section>
    <div id="foot">
     <hr>
  <footer style="text-align: center; color: black" >&copy; Copyright 2016 Amanpreet Singh</footer><!-- End About Section -->
        </div>




	<script type="text/javascript" src="{% static 'js/jquery-1.11.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.appear.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.prettyPhoto.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/modernizr-latest.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/SmoothScroll.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.parallax-1.1.3.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.easing.1.3.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.superslides.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.flexslider.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.mb.YTPlayer.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.fitvids.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.slabtext.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/plugins.js' %}"></script>
	<script>

        $("a.about-icon").hover(function () {
            $(this).children("i").addClass("fa-spin");
        }, function () {
            $(this).children("i").removeClass("fa-spin");
        });



</script>


</body>

</html>
